buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.5.0"
        classpath 'digital.wup:android-maven-publish:3.3.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://jfrog.high-mobility.com/artifactory/gradle-release-local/" }
        maven {
            url "http://jfrog.high-mobility.com/artifactory/gradle-dev-local/"
            credentials {
                username System.properties['devReadUser']
                password System.properties['devReadPassword']
            }
        }
    }

    ext {
        compileSdkVersion = 26
        cryptoVersion = "1.4.0"

        masterProject = true // this is for child projects to know their context
        // 0 no release, dependencies are local projects
        // 1 dev release, dependencies are remote
        // 2 prod release, dependencies are remote
        release = 0

        if (release == 1) {
            // this overrides child project's repos.
            repo = "gradle-dev-local"
        } else if (release == 2) {
            repo = "gradle-release-local"
        }
    }
}