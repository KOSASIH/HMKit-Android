buildscript {
    ext.kotlin_version = '1.3.11'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.5.0"
        classpath 'digital.wup:android-maven-publish:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://jfrog.high-mobility.com/artifactory/gradle-release-local/" }
        maven {
            url "http://jfrog.high-mobility.com/artifactory/gradle-dev-local/"
            credentials {
                username System.properties['devReadUser']
                password System.properties['devReadPassword']
            }
        }
    }
}

ext {
    // these are not release numbers. release numbers are in deploy.settings files.
    cryptoVersion = "1.4.3"
    utilsVersion = "1.4.3"
    hmkitVersion = "1.6.7"
    autoApiVersion = "2.10.0"
    compileSdkVersion = 28

    // 0 no release, local dependencies
    // 1 dev release, remote dependencies
    // 2 prod release, remote dependencies
    releaseType = 0

    // override deploy.settings repos
    if (releaseType == 1) {
        repo = "gradle-dev-local"
    } else if (releaseType == 2) {
        repo = "gradle-release-local"
    }
}
